<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigns - Campaign Hub</title>
    <meta name="description" content="Campaign Management Dashboard" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link href="/src/index.css" rel="stylesheet">
  </head>

  <body class="bg-background text-foreground">
    <div class="min-h-screen flex w-full">
      <!-- Mobile Menu Overlay -->
      <div id="mobileMenuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

      <!-- Sidebar -->
      <aside class="w-64 border-r border-border bg-background fixed md:static h-full z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">
        <div class="p-4">
          <h1 class="text-2xl font-bold text-primary">Campaign Hub</h1>
          <div class="mt-4 flex items-center space-x-3 px-1">
            <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-primary-foreground">
              JD
            </div>
            <div>
              <p class="text-sm font-medium">John Doe</p>
              <p class="text-xs text-muted-foreground">john@example.com</p>
            </div>
          </div>
        </div>
        <nav class="mt-4">
          <ul class="space-y-1 px-2">
            <li>
              <a href="/" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/campaigns" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <span>Campaigns</span>
              </a>
            </li>
            <li>
              <a href="/campaigns/new" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="16"></line>
                  <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>New Campaign</span>
              </a>
            </li>
            <li>
              <a href="/statistics" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="20" x2="18" y2="10"></line>
                  <line x1="12" y1="20" x2="12" y2="4"></line>
                  <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Statistics</span>
              </a>
            </li>
            <li>
              <a href="/team-users" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Team Users</span>
              </a>
            </li>
            <li>
              <a href="/profile" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-6 overflow-auto w-full">
        <div class="w-full">
          <!-- Header -->
          <div class="flex justify-between items-center gap-4 mb-6">
            <button class="md:hidden p-2 hover:bg-secondary rounded-lg" id="menuToggle" aria-label="Toggle Menu">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <div class="flex items-center gap-4 ml-auto">
              <!-- Theme Toggle -->
              <button id="themeToggle" class="p-2 hover:bg-secondary rounded-lg" aria-label="Toggle Theme">
                <svg class="w-5 h-5 dark:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="w-5 h-5 hidden dark:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Campaigns Content -->
          <div class="space-y-6 fade-in">
            <div class="flex justify-between items-center">
              <h1 class="text-3xl font-bold">Campaigns</h1>
              <a href="/campaigns/new.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground hover:bg-primary/90">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Campaign
              </a>
            </div>

            <div class="glass-card glass-card-dark p-6">
              <div class="flex justify-end mb-4">
                <select id="itemsPerPage" class="bg-background border border-input rounded-lg px-3 py-2">
                  <option value="4">4 results per page</option>
                  <option value="8" selected>8 results per page</option>
                  <option value="12">12 results per page</option>
                  <option value="16">16 results per page</option>
                </select>
              </div>

              <div id="campaignsGrid" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <!-- Campaign cards will be inserted here -->
              </div>

              <div id="pagination" class="flex justify-center items-center gap-2">
                <!-- Pagination will be inserted here -->
              </div>
            </div>
          </div>

          <!-- Unique IDs Dialog -->
          <div id="uniqueIdsDialog" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
            <div class="bg-background rounded-lg p-6 max-w-md w-full mx-4">
              <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold" id="dialogTitle"></h2>
                <button onclick="closeDialog()" class="text-muted-foreground hover:text-foreground">
                  <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
              <div id="uniqueIdsList" class="space-y-2">
                <!-- Unique IDs will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.querySelector('aside');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
      
      const getTheme = () => localStorage.getItem('theme') || 'light';
      const setTheme = (theme) => {
        localStorage.setItem('theme', theme);
        html.classList.remove('light', 'dark');
        html.classList.add(theme);
      };

      // Initialize theme
      setTheme(getTheme());

      themeToggle.addEventListener('click', () => {
        const newTheme = getTheme() === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
      });

      // Mobile Menu Toggle with overlay
      const toggleMenu = () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        sidebar.classList.toggle('-translate-x-full');
        mobileMenuOverlay.classList.toggle('hidden');
        document.body.style.overflow = isOpen ? '' : 'hidden';
      };

      menuToggle.addEventListener('click', toggleMenu);
      mobileMenuOverlay.addEventListener('click', toggleMenu);

      // Close menu on window resize if mobile menu is open
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768 && !sidebar.classList.contains('-translate-x-full')) {
          toggleMenu();
        }
      });

      // Supabase client initialization
      const supabase = supabaseClient.createClient(
        'https://upipcvzcphqidobkhqyc.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwaXBjdnpjcGhxaWRvYmtocXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2MTAyNjgsImV4cCI6MjA1NDE4NjI2OH0.Sl2XMQPI0cYqXCEaAu1HzC2rVmcC0wp9TIkRZN46ElQ'
      );

      let currentPage = 1;
      let itemsPerPage = 8;
      let campaigns = [];

      // Check authentication status
      async function checkAuth() {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (!session) {
          window.location.href = '/auth/login.html';
        }
        return session;
      }

      // Fetch campaigns
      async function fetchCampaigns() {
        const session = await checkAuth();
        if (!session) return;

        try {
          const { data, error } = await supabase
            .from('campaigns')
            .select('*')
            .eq('user_id', session.user.id)
            .order('created_at', { ascending: false });

          if (error) throw error;

          campaigns = data;
          renderCampaigns();
          renderPagination();
        } catch (error) {
          console.error('Error fetching campaigns:', error);
        }
      }

      // Render campaign cards
      function renderCampaigns() {
        const grid = document.getElementById('campaignsGrid');
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageCampaigns = campaigns.slice(start, end);

        grid.innerHTML = pageCampaigns.map(campaign => `
          <div class="p-4 rounded-lg border bg-card text-card-foreground shadow-sm">
            <h3 class="font-semibold mb-2">${campaign.name}</h3>
            <div class="text-sm text-muted-foreground space-y-1">
              <p>${campaign.country}</p>
              <p>${campaign.language}</p>
              <p class="${campaign.status === 'active' ? 'text-green-500' : 'text-red-500'}">
                ${campaign.status}
              </p>
              <div class="flex gap-2 mt-2">
                <button onclick="downloadUniqueIds('${campaign.id}')" class="p-2 hover:bg-secondary rounded-lg">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                </button>
                <button onclick="viewUniqueIds('${campaign.id}')" class="p-2 hover:bg-secondary rounded-lg">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
                <a href="/campaigns/${campaign.id}/edit.html" class="p-2 hover:bg-secondary rounded-lg">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        `).join('');
      }

      // Render pagination
      function renderPagination() {
        const totalPages = Math.ceil(campaigns.length / itemsPerPage);
        const pagination = document.getElementById('pagination');

        pagination.innerHTML = `
          <button 
            onclick="changePage(${currentPage - 1})"
            class="p-2 hover:bg-secondary rounded-lg ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}"
            ${currentPage === 1 ? 'disabled' : ''}
          >
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          ${Array.from({ length: totalPages }, (_, i) => i + 1).map(page => `
            <button 
              onclick="changePage(${page})"
              class="px-4 py-2 rounded-lg ${currentPage === page ? 'bg-primary text-primary-foreground' : 'hover:bg-secondary'}"
            >
              ${page}
            </button>
          `).join('')}
          <button 
            onclick="changePage(${currentPage + 1})"
            class="p-2 hover:bg-secondary rounded-lg ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}"
            ${currentPage === totalPages ? 'disabled' : ''}
          >
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        `;
      }

      // Change page
      function changePage(page) {
        const totalPages = Math.ceil(campaigns.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderCampaigns();
        renderPagination();
      }

      // Handle items per page change
      document.getElementById('itemsPerPage').addEventListener('change', (e) => {
        itemsPerPage = parseInt(e.target.value);
        currentPage = 1;
        renderCampaigns();
        renderPagination();
      });

      // Download unique IDs
      function downloadUniqueIds(campaignId) {
        const campaign = campaigns.find(c => c.id === campaignId);
        if (!campaign) return;

        const content = campaign.uniqueIds.join('\n');
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${campaign.name}-unique-ids.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }

      // View unique IDs
      function viewUniqueIds(campaignId) {
        const campaign = campaigns.find(c => c.id === campaignId);
        if (!campaign) return;

        document.getElementById('dialogTitle').textContent = `${campaign.name} - Unique IDs`;
        document.getElementById('uniqueIdsList').innerHTML = campaign.uniqueIds
          .map(id => `<div class="p-2 bg-muted rounded-md">${id}</div>`)
          .join('');
        document.getElementById('uniqueIdsDialog').classList.remove('hidden');
      }

      // Close dialog
      function closeDialog() {
        document.getElementById('uniqueIdsDialog').classList.add('hidden');
      }

      // Initialize campaigns page
      document.addEventListener('DOMContentLoaded', () => {
        fetchCampaigns();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </body>
</html>
