<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Hub</title>
    <meta name="description" content="Campaign Management Dashboard" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link href="/src/index.css" rel="stylesheet">
  </head>

  <body class="bg-background text-foreground">
    <div class="min-h-screen flex w-full">
      <!-- Sidebar -->
      <aside class="w-64 border-r border-border bg-background hidden md:block">
        <div class="p-4">
          <h1 class="text-2xl font-bold text-primary">Campaign Hub</h1>
          <div class="mt-4 flex items-center space-x-3 px-1">
            <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-primary-foreground">
              JD
            </div>
            <div>
              <p class="text-sm font-medium">John Doe</p>
              <p class="text-xs text-muted-foreground">john@example.com</p>
            </div>
          </div>
        </div>
        <nav class="mt-4">
          <ul class="space-y-1 px-2">
            <li>
              <a href="/" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/campaigns" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <span>Campaigns</span>
              </a>
            </li>
            <li>
              <a href="/campaigns/new" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="16"></line>
                  <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>New Campaign</span>
              </a>
            </li>
            <li>
              <a href="/statistics" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="20" x2="18" y2="10"></line>
                  <line x1="12" y1="20" x2="12" y2="4"></line>
                  <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Statistics</span>
              </a>
            </li>
            <li>
              <a href="/team-users" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Team Users</span>
              </a>
            </li>
            <li>
              <a href="/profile" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-secondary">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-6 overflow-auto w-full">
        <div class="w-full">
          <!-- Header -->
          <div class="flex justify-between items-center gap-4 mb-6">
            <button class="md:hidden p-2 hover:bg-secondary rounded-lg" id="menuToggle">
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <div class="flex items-center gap-4 ml-auto">
              <!-- Theme Toggle -->
              <button id="themeToggle" class="p-2 hover:bg-secondary rounded-lg">
                <svg class="w-5 h-5 dark:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="w-5 h-5 hidden dark:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Dashboard Content -->
          <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Campaign Stats Card -->
            <div class="p-6 bg-card text-card-foreground rounded-lg border border-border">
              <h3 class="text-lg font-semibold">Active Campaigns</h3>
              <p class="text-3xl font-bold mt-2">12</p>
              <p class="text-sm text-muted-foreground mt-1">+2.5% from last month</p>
            </div>

            <!-- Click Stats Card -->
            <div class="p-6 bg-card text-card-foreground rounded-lg border border-border">
              <h3 class="text-lg font-semibold">Total Clicks</h3>
              <p class="text-3xl font-bold mt-2">1,234</p>
              <p class="text-sm text-muted-foreground mt-1">+15% from last month</p>
            </div>

            <!-- Conversion Stats Card -->
            <div class="p-6 bg-card text-card-foreground rounded-lg border border-border">
              <h3 class="text-lg font-semibold">Conversion Rate</h3>
              <p class="text-3xl font-bold mt-2">3.2%</p>
              <p class="text-sm text-muted-foreground mt-1">-0.5% from last month</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;
      
      const getTheme = () => localStorage.getItem('theme') || 'light';
      const setTheme = (theme) => {
        localStorage.setItem('theme', theme);
        html.classList.remove('light', 'dark');
        html.classList.add(theme);
      };

      // Initialize theme
      setTheme(getTheme());

      themeToggle.addEventListener('click', () => {
        const newTheme = getTheme() === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
      });

      // Mobile Menu Toggle
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.querySelector('aside');

      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
