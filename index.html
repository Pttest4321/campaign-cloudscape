<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Hub</title>
    <meta name="description" content="Campaign Management Platform" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.75rem;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7);
        color: #f3f4f6;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        min-width: 200px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 50;
      }

      .dropdown.active .dropdown-content {
        display: block;
      }

      .dark .dropdown-content {
        background: #1e293b;
        border-color: #374151;
      }

      .dark body {
        background-color: #0f172a; /* Changed to a darker blue shade */
        color: #f3f4f6;
      }

      .dark aside {
        background-color: #1e293b; /* Slightly lighter than body for contrast */
        border-color: #374151;
      }

      .dark a {
        color: #e5e7eb;
      }

      .dark a:hover {
        background-color: #334155;
        color: #ffffff;
      }

      .dark .text-gray-700,
      .dark .text-gray-600,
      .dark .text-gray-500 {
        color: #e5e7eb;
      }

      .dark .bg-gray-100 {
        background-color: #1e293b;
      }

      .dark .bg-white {
        background-color: #1e293b;
      }

      .dark .border-gray-200 {
        border-color: #374151;
      }

      /* Mobile menu styles */
      .mobile-menu {
        display: none;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          width: 100%;
          max-width: 280px;
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
          z-index: 40;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .mobile-menu {
          display: block;
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .glass-card {
          padding: 1rem;
        }

        .dropdown-content {
          width: calc(100vw - 2rem);
          max-width: none;
          left: 1rem;
          right: 1rem;
        }
      }

      /* Tablet styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        .main-content {
          margin-left: 16rem;
          padding: 1.5rem;
        }

        .glass-card {
          padding: 1.5rem;
        }
      }

      /* Desktop styles */
      @media (min-width: 1025px) {
        .main-content {
          margin-left: 16rem;
          padding: 2rem;
        }

        .glass-card {
          padding: 2rem;
        }
      }

      /* Overlay for mobile menu */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }

      .overlay.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Mobile Menu Button -->
    <button class="mobile-menu fixed top-4 left-4 z-50 p-2 bg-white rounded-lg shadow-lg md:hidden dark:bg-gray-800 dark:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Overlay for mobile menu -->
    <div class="overlay"></div>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="sidebar w-64 bg-white shadow-lg fixed h-full z-40">
        <div class="p-4">
          <h1 class="text-2xl font-bold text-blue-600">Campaign Hub</h1>
          <div class="mt-4 flex items-center space-x-3 px-1">
            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
              <span class="text-gray-600">JD</span>
            </div>
            <div>
              <p class="text-sm font-medium">John Doe</p>
              <p class="text-xs text-gray-500">john@example.com</p>
            </div>
          </div>
        </div>
        <nav class="mt-6">
          <a href="/" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Dashboard
          </a>
          <a href="/campaigns.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            Campaigns
          </a>
          <a href="/new-campaign.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            New Campaign
          </a>
          <a href="/statistics.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            Statistics
          </a>
          <a href="/team.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            Team Users
          </a>
          <a href="/profile.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Profile
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content flex-1">
        <div class="max-w-7xl mx-auto">
          <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <div></div>
            <div class="flex items-center gap-2 md:gap-4">
              <!-- Notifications Dropdown -->
              <div class="dropdown relative">
                <button class="p-2 text-gray-600 hover:text-gray-900" onclick="toggleDropdown('notificationsDropdown')">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                  </svg>
                </button>
                <div id="notificationsDropdown" class="dropdown-content">
                  <div class="py-2">
                    <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                      <p class="font-semibold">Notifications</p>
                      <button onclick="clearNotifications()" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                        Clear all
                      </button>
                    </div>
                    <div id="notificationsList">
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">New campaign created</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Campaign statistics updated</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Weekly report available</a>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Theme Toggle -->
              <button class="p-2 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100" onclick="toggleTheme()">
                <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
              </button>

              <!-- Profile Dropdown -->
              <div class="dropdown relative">
                <button class="p-2 text-gray-600 hover:text-gray-900" onclick="toggleDropdown('profileDropdown')">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </button>
                <div id="profileDropdown" class="dropdown-content">
                  <div class="py-2">
                    <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Profile</a>
                    <a href="/settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Settings</a>
                    <div class="border-t border-gray-200 dark:border-gray-700"></div>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">Sign out</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Dashboard Content -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
            <div class="glass-card">
              <h3 class="text-lg font-semibold mb-2">Active Campaigns</h3>
              <p class="text-3xl font-bold">12</p>
            </div>
            <div class="glass-card">
              <h3 class="text-lg font-semibold mb-2">Total Clicks</h3>
              <p class="text-3xl font-bold">1,234</p>
            </div>
            <div class="glass-card">
              <h3 class="text-lg font-semibold mb-2">Conversion Rate</h3>
              <p class="text-3xl font-bold">2.4%</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile menu functionality with overlay
      const mobileMenuBtn = document.querySelector('.mobile-menu');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      
      mobileMenuBtn?.addEventListener('click', () => {
        sidebar?.classList.toggle('active');
        overlay?.classList.toggle('active');
      });

      // Close sidebar when clicking overlay
      overlay?.addEventListener('click', () => {
        sidebar?.classList.remove('active');
        overlay?.classList.remove('active');
      });

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (event) => {
        const target = event.target;
        if (window.innerWidth <= 768 && 
            !sidebar?.contains(target) && 
            !mobileMenuBtn?.contains(target) &&
            !target.closest('.dropdown-content')) {
          sidebar?.classList.remove('active');
          overlay?.classList.remove('active');
        }
      });

      // Dropdown functionality
      function toggleDropdown(dropdownId) {
        const dropdowns = document.querySelectorAll('.dropdown-content');
        dropdowns.forEach(dropdown => {
          if (dropdown.id !== dropdownId) {
            dropdown.parentElement.classList.remove('active');
          }
        });
        
        const dropdown = document.getElementById(dropdownId);
        dropdown.parentElement.classList.toggle('active');
      }

      // Close dropdowns when clicking outside
      document.addEventListener('click', function(event) {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
          if (!dropdown.contains(event.target)) {
            dropdown.classList.remove('active');
          }
        });
      });

      // Theme toggle functionality
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
      }

      // Update theme icon based on current theme
      function updateThemeIcon(isDark) {
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        if (isDark) {
          darkIcon.classList.add('hidden');
          lightIcon.classList.remove('hidden');
        } else {
          lightIcon.classList.add('hidden');
          darkIcon.classList.remove('hidden');
        }
      }

      // Initialize theme from localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      updateThemeIcon(document.body.classList.contains('dark'));

      // Add clear notifications function
      function clearNotifications() {
        const notificationsList = document.getElementById('notificationsList');
        notificationsList.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500 dark:text-gray-400">No new notifications</div>';
      }
    </script>
  </body>
</html>
