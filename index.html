<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Hub</title>
    <meta name="description" content="Campaign Management Platform" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.75rem;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7);
        color: #f3f4f6;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        min-width: 200px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 50;
      }

      .dropdown.active .dropdown-content {
        display: block;
      }

      .dark .dropdown-content {
        background: #1e293b;
        border-color: #374151;
      }

      .dark body {
        background-color: #0f172a; /* Changed to a darker blue shade */
        color: #f3f4f6;
      }

      .dark aside {
        background-color: #1e293b; /* Slightly lighter than body for contrast */
        border-color: #374151;
      }

      .dark a {
        color: #e5e7eb;
      }

      .dark a:hover {
        background-color: #334155;
        color: #ffffff;
      }

      .dark .text-gray-700,
      .dark .text-gray-600,
      .dark .text-gray-500 {
        color: #e5e7eb;
      }

      .dark .bg-gray-100 {
        background-color: #1e293b;
      }

      .dark .bg-white {
        background-color: #1e293b;
      }

      .dark .border-gray-200 {
        border-color: #374151;
      }

      /* Mobile menu styles */
      .mobile-menu {
        display: none;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          width: 100%;
          max-width: 280px;
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
          z-index: 40;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .mobile-menu {
          display: block;
          transition: opacity 0.3s ease-in-out;
        }

        .mobile-menu.hidden-menu {
          opacity: 0;
          pointer-events: none;
        }

        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .glass-card {
          padding: 1rem;
        }

        .dropdown-content {
          width: calc(100vw - 2rem);
          max-width: none;
          left: 1rem;
          right: 1rem;
        }
      }

      /* Tablet styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        .main-content {
          margin-left: 16rem;
          padding: 1.5rem;
        }

        .glass-card {
          padding: 1.5rem;
        }
      }

      /* Desktop styles */
      @media (min-width: 1025px) {
        .main-content {
          margin-left: 16rem;
          padding: 2rem;
        }

        .glass-card {
          padding: 2rem;
        }
      }

      /* Overlay for mobile menu */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 30;
      }

      .overlay.active {
        display: block;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 40;
        width: 100%;
        border-bottom: 1px solid rgba(var(--border), 0.4);
        background: rgba(var(--background), 0.95);
        backdrop-filter: blur(8px);
      }

      .navbar-container {
        display: flex;
        height: 4rem;
        align-items: center;
        padding: 0 1rem;
        max-width: 80rem;
        margin: 0 auto;
      }

      .navbar-content {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: flex-end;
      }

      .navbar-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .icon-button {
        padding: 0.5rem;
        border-radius: 0.375rem;
        background: transparent;
        color: var(--foreground);
        transition: background-color 0.2s;
      }

      .icon-button:hover {
        background: rgba(var(--accent), 0.1);
      }

      .dark .icon-button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

      <!-- Main Content -->
      <main class="main-content flex-1 w-full">
        <!-- Navbar -->

          <div class="navbar-container w-full max-w-none px-4">
            <div class="flex items-center justify-between w-full">
              <div class="flex items-center gap-4 flex-1">
                <h1 class="text-2xl font-semibold">Dashboard</h1>
                <div class="glass-card flex-1">
                  <h3 class="text-lg font-semibold mb-2">Active Campaigns</h3>
                  <p class="text-3xl font-bold">12</p>
                </div>
              </div>
              <div class="navbar-actions flex items-center gap-4">
                <div class="dropdown relative">
                  <button class="icon-button" onclick="toggleDropdown('notificationsDropdown')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                  </button>

                      <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200">No new notifications</div>

                <div class="dropdown relative">
                  <button class="icon-button" onclick="toggleDropdown('languageDropdown')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </button>
                  <div id="languageDropdown" class="dropdown-content">

                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600">Spanish</a>
                      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600">French</a>
                    </div>
                  </div>
                </div>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>

                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

    <script>
      // Mobile menu functionality
      const mobileMenuBtn = document.querySelector('.mobile-menu');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      
      mobileMenuBtn?.addEventListener('click', () => {
        sidebar?.classList.toggle('active');
        overlay?.classList.toggle('active');
        mobileMenuBtn?.classList.toggle('hidden-menu');
      });

      overlay?.addEventListener('click', () => {
        sidebar?.classList.remove('active');
        overlay?.classList.remove('active');
        mobileMenuBtn?.classList.remove('hidden-menu');
      });

      // Dropdown functionality
      function toggleDropdown(dropdownId) {
        const dropdowns = document.querySelectorAll('.dropdown-content');
        dropdowns.forEach(dropdown => {
          if (dropdown.id !== dropdownId) {
            dropdown.parentElement.classList.remove('active');
          }
        });
        
        const dropdown = document.getElementById(dropdownId);
        if (dropdown) {
          dropdown.parentElement.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          if (!event.target.closest('.dropdown')) {
            dropdown.parentElement.classList.remove('active');
          }
        }, { once: true });
      }

      // Theme toggle functionality
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
      }

      function updateThemeIcon(isDark) {
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        if (isDark) {
          darkIcon.classList.add('hidden');
          lightIcon.classList.remove('hidden');
        } else {
          lightIcon.classList.add('hidden');
          darkIcon.classList.remove('hidden');
        }
      }

      // Initialize theme from localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      updateThemeIcon(document.body.classList.contains('dark'));
    </script>
  </body>
