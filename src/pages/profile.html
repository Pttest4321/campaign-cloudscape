<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-background text-foreground min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl fade-in">
        <div class="space-y-6">
            <div>
                <h1 class="text-3xl font-bold">Profile Settings</h1>
                <p class="text-muted-foreground">Manage your account settings and preferences.</p>
            </div>

            <form id="profileForm" class="space-y-8">
                <div class="space-y-6">
                    <div class="flex items-center gap-6">
                        <div id="avatarPreview" class="w-24 h-24 rounded-full bg-muted flex items-center justify-center">
                            <span class="text-2xl font-semibold" id="initials"></span>
                        </div>
                        <button type="button" class="px-4 py-2 border rounded-md hover:bg-accent">
                            Change Avatar
                        </button>
                    </div>

                    <hr class="border-t border-border">

                    <div class="grid gap-4">
                        <div class="grid gap-2">
                            <label for="name" class="text-sm font-medium">Name</label>
                            <input
                                id="name"
                                name="name"
                                type="text"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            >
                        </div>

                        <div class="grid gap-2">
                            <label for="email" class="text-sm font-medium">Email</label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            >
                        </div>

                        <div class="grid gap-2">
                            <label for="bio" class="text-sm font-medium">Bio</label>
                            <textarea
                                id="bio"
                                name="bio"
                                rows="4"
                                class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            ></textarea>
                        </div>

                        <div class="grid gap-2">
                            <label for="company" class="text-sm font-medium">Company</label>
                            <input
                                id="company"
                                name="company"
                                type="text"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            >
                        </div>

                        <div class="grid gap-2">
                            <label for="role" class="text-sm font-medium">Role</label>
                            <input
                                id="role"
                                name="role"
                                type="text"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            >
                        </div>

                        <div class="grid gap-2">
                            <label for="location" class="text-sm font-medium">Location</label>
                            <input
                                id="location"
                                name="location"
                                type="text"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            >
                        </div>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                >
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        // Initialize Supabase client
        const supabase = supabaseClient.createClient(
            'YOUR_SUPABASE_URL',
            'YOUR_SUPABASE_ANON_KEY'
        );

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `p-4 mb-4 rounded-md text-sm ${
                type === 'success' 
                    ? 'bg-green-500 text-white' 
                    : 'bg-red-500 text-white'
            } transition-opacity duration-300`;
            toast.textContent = message;
            
            const container = document.getElementById('toastContainer');
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Get user profile data
        async function getProfile() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) throw new Error('No user logged in');

                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (error) throw error;
                
                if (data) {
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('bio').value = data.bio || '';
                    document.getElementById('company').value = data.company || '';
                    document.getElementById('role').value = data.role || '';
                    document.getElementById('location').value = data.location || '';
                    
                    // Update initials
                    const initials = (data.name || '')
                        .split(' ')
                        .map(n => n[0])
                        .join('');
                    document.getElementById('initials').textContent = initials;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error loading profile', 'error');
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) throw new Error('No user logged in');

                const formData = new FormData(e.target);
                const profileData = {
                    id: user.id,
                    name: formData.get('name'),
                    email: formData.get('email'),
                    bio: formData.get('bio'),
                    company: formData.get('company'),
                    role: formData.get('role'),
                    location: formData.get('location'),
                    updated_at: new Date().toISOString(),
                };

                const { error } = await supabase
                    .from('profiles')
                    .upsert(profileData);

                if (error) throw error;

                showToast('Profile updated successfully');
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile', 'error');
            }
        });

        // Load profile data on page load
        document.addEventListener('DOMContentLoaded', getProfile);
    </script>
</body>
</html>
