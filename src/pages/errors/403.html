<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .glass-card-dark {
            background: rgba(17, 24, 39, 0.5);
            border-color: rgba(55, 65, 81, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-outline {
            border: 1px solid #e5e7eb;
            background-color: transparent;
        }

        .btn-outline:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
    <main class="text-center space-y-6 max-w-md mx-auto p-6 glass-card glass-card-dark fade-in">
        <header class="flex justify-center">
            <div class="p-4 rounded-full bg-red-500/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                    <line x1="12" y1="11" x2="12" y2="17"></line>
                    <line x1="12" y1="21" x2="12" y2="21"></line>
                </svg>
            </div>
        </header>
        <section>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">403</h1>
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Access Denied</h2>
            <p class="text-gray-500 dark:text-gray-400">
                You don't have permission to access this page.
            </p>
        </section>
        <footer class="flex justify-center gap-4">
            <a href="/" class="btn btn-primary">
                Go Home
            </a>
            <button onclick="window.history.back()" class="btn btn-outline">
                Go Back
            </button>
        </footer>
    </main>
</body>
</html>
